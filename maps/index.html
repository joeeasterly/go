    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Cold Storage Room Shelves
    const cold_storage_shelves = ['shelf_11', 'shelf_12', 'shelf_13', 'shelf_14', 'shelf_15', 'shelf_16', 'shelf_17', 'shelf_18', 'shelf_19', 'shelf_20'];
    const coldStorageElement = document.getElementById('cold_storage');
    // Function to get URL parameters
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the shelf
    const shelf = "shelf_" + getUrlParam('shelf');
    const label = "label_" + getUrlParam('shelf');

    if (shelf) {
        const rectElement = document.getElementById(shelf);
        const labelELement = document.getElementById(label);

        if (rectElement) {
            // Set the new fill color
            rectElement.setAttribute('fill', 'rgba(0,0,0,.4)');
            labelELement.setAttribute('fill', 'rgba(0,0,0,1)');
        }
    }
    if (coldStorageElement) {
        // Show/hide the SVG element with id 'cold_storage' based on the 'shelf' URL parameter
        if (cold_storage_shelves.includes(shelf)) {
            coldStorageElement.style.display = 'inline';
        } else {
            coldStorageElement.style.display = 'none';
        }
    }
});

    </script>
